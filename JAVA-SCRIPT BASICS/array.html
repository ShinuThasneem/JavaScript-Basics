<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Arrays

var animal=["cat","elephant","dog","cow"];
document.write(animal);



// to delete first element
animal.shift();
document.write("<br>"+animal);


// to delete last element
animal.pop();
document.write("<br>"+animal);

// to insert element
animal.push("fox","lion","tiger")
document.write("<br>"+animal);


// to delete any element
animal.splice(3,1);
document.write("<br>"+animal);

// to sort array elements
animal.sort();
document.write("<br>"+animal);

    </script>
</body>
</html>
