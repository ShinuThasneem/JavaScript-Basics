<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // to find square root
        var a=100;
        document.write(Math.sqrt(a));

        // to find power
        document.write("<br>"+Math.pow(2,2));    //  2,2 means 2*2
        document.write("<br>"+Math.pow(2,3));    // 2,3 means 2*3
        document.write("<br>"+Math.pow(2,4));     // 2,4 means 2*4




    </script>
</body>
</html>
